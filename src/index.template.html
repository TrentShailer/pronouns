<!DOCTYPE html>

  <body>
    <header></header>
    <main>
      <div class="column">
        <htmplate:title icon="pricetag" text="My pronouns are:" />
        <section class="pronoun-container">
          <h2 style="color: var(--mauve)">they/them/theirs/themselves</h2>
        </section>
        <section>
          <h2>Examples:</h2>
          <ul>
            <li>I think <b>they</b> are very nice.</li>
            <li>You talked to <b>them</b> yesterday.</li>
            <li>Isn't <b>their</b> dog so cute!</li>
            <li>That code is <b>theirs</b>.</li>
            <li><b>They</b> said <b>they</b> would do it <b>themselves</b>.</li>
          </ul>
        </section>
      </div>
